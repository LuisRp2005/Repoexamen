<!-- Sección de Contacto -->
<section class="contact-section text-center text-white">
    <div class="container">
        <!-- Título y descripción -->
        <h2 class="contact-title">CONTÁCTENOS</h2>
        <div class="contact-divider"></div>
        <p class="contact-subtitle">Llene el formulario y un asesor se pondrá en contacto lo más pronto posible.</p>

        <!-- Formulario -->
        <form class="contact-form">
            <div class="form-row">
                <div class="col-md-6">
                    <label for="fullName">Apellidos y Nombres</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Ingrese sus apellidos y nombres" required>
                </div>
                <div class="col-md-6">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Ingrese su teléfono" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="email">Correo</label>
                    <input type="email" id="email" class="form-control" placeholder="Ingrese su correo electrónico" required>
                </div>
                <div class="col-md-6">
                    <label for="subject">Asunto</label>
                    <input type="text" id="subject" class="form-control" placeholder="Ingrese el asunto" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12">
                    <label for="message">Mensaje</label>
                    <textarea id="message" class="form-control" rows="4" placeholder="Escriba su mensaje" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary contact-submit-btn">Enviar</button>
        </form>
    </div>
</section>
